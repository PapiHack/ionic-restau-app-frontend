        </ion-avatar>
        <ion-label>
          <p>{{ user.prenom }} {{ user.nom }}</p>
          <p>({{ user.statut == 'admin' ? 'Administrateur' : 'EmployÃ©' }})</p>
        </ion-label>
        <ion-label>
          <ion-button (click)="changeUserStatus(user)" slot="end" fill="outline" shape="round" color="danger">
            changer
          </ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
