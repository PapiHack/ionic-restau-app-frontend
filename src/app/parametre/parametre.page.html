<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-align-items-center">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Réinitialiser votre mot de passe</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="resetForm" (submit)="reset(resetForm.value)">
        <ion-item>
          <ion-label position="floating">Nom d'utilisateur</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ancien mot de passe</ion-label>
          <ion-input type="password" formControlName="old_password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nouveau mot de passe</ion-label>
          <ion-input type="password" formControlName="new_password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmer mot de passe</ion-label>
          <ion-input type="password" formControlName="confirm_password"></ion-input>
        </ion-item>
            <div class="ion-margin ion-text-right">
              <ion-button fill="outline" color="primary" (click)="onCancel()">
                Annuler
              </ion-button>
              <ion-button type="submit" color="primary">
                <ion-icon slot="end" name="create"></ion-icon>
                Valider
              </ion-button>
            </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
