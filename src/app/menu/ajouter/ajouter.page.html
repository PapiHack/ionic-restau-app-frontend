<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Création de Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Créer un nouveau menu</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="menuForm" (submit)="createMenu(menuForm.value)">
        <ion-item>
          <ion-label position="floating">Plats du menu</ion-label>
          <ion-select formControlName="plats" multiple="true" cancelText="Annuler" okText="OK">
            <ion-select-option *ngFor="let plat of plats" [value]="plat">{{ plat.nom }}</ion-select-option>
          </ion-select>
        </ion-item>
        
        <div class="ion-margin ion-text-right">
          <ion-button shape="round" type="submit">
            <ion-icon slot="start" name="create"></ion-icon>
            Créer
          </ion-button>
          <ion-button shape="round" color="danger" class="ion-margin" fill="outline" (click)="goToMenu()">Annuler</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
