<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Commandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="commandes.length > 0">
    <div *ngFor="let commande of commandes">
      <ion-card class="welcome-card" *ngFor="let plat of commande.plats">
        <img [src]="plat.imageUrl" alt="Image du plat" />
        <ion-card-header>
          <ion-card-title>{{ plat.nom }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p> {{ plat.description }} </p>
           <ion-list lines="none">
          <ion-list-header>
            <ion-item>
              <ion-label><strong>Prix:</strong> {{ plat.prix }} fcfa</ion-label>
            </ion-item>
          </ion-list-header>
            <ion-item>
              <ion-label>
                <strong>Command√© par:</strong> 
                {{ commande.user.prenom }} {{ commande.user.nom }}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <strong>Date de la commande:</strong> 
                {{ commande.date_commande|date:'dd/MM/yyyy' }}
              </ion-label>
            </ion-item>
        </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
</div>
<ion-item *ngIf="commandes.length == 0">
  <ion-label><strong>Aucune commande pour le moment !</strong></ion-label>
</ion-item>
</ion-content>
