<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Connection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-align-items-center">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Veuillez vous connecter</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
        <ion-item>
          <ion-label position="floating">Nom d'utilisateur ou Email</ion-label>
          <ion-input type="text" formControlName="identifier"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
            <div class="ion-margin ion-text-right">
              <ion-button fill="outline" color="primary" (click)="goToRegister()">
                S'inscrire
              </ion-button>
              <ion-button type="submit" color="primary">
                <ion-icon slot="end" name="log-in"></ion-icon>
                Se connecter
              </ion-button>
            </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
