<ion-header>
<ion-toolbar color="primary">
  <ion-title>Inscription</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Veuillez vous inscrire</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="registerForm" (submit)="register(registerForm.value)">
        <ion-item>
          <ion-label position="floating">Nom d'utilisateur</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        
        <div class="ion-margin ion-text-right">
          <ion-button shape="round" expand="block" type="submit">S'inscrire</ion-button>
          <ion-button shape="round" class="ion-margin" fill="outline" expand="block" (click)="goToLogin()">J'ai déjà un compte</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
