<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Plats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="plats">
    <app-plat *ngFor="let plat of plats" [plat]="plat"></app-plat>
  </ion-list>
  <p *ngIf="plats.length == 0" class="ion-margin"><strong>Pas encore de plats.</strong></p>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['ajouter']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
